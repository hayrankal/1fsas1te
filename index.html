<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sayfası</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Mükemmel Ortalanmış Video Arka Plan */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            opacity: 0.8;
            object-fit: cover;
        }

        /* Şifre Modal Stilleri */
        .password-modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .password-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            width: 350px;
            max-width: 90%;
        }

        .password-input {
            padding: 15px;
            font-size: 16px;
            margin: 20px 0;
            width: 80%;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
            outline: none;
            transition: all 0.3s;
        }

        .password-input:focus {
            background: rgba(255,255,255,0.3);
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
        }

        .password-input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .submit-btn {
            background: rgba(33, 150, 243, 0.9);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            width: 80%;
            font-weight: bold;
        }

        .submit-btn:hover {
            background: rgba(25, 118, 210, 0.9);
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }

        /* Ana İçerik Stilleri */
        .main-content {
            display: none;
            position: relative;
            min-height: 100vh;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        .categories-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 80vh;
        }

        /* Ultra Modern Kutu Stilleri */
        .kutu {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            width: 280px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 25px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .kutu::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.05) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0.05) 100%
            );
            transform: rotate(45deg);
            z-index: -1;
            transition: all 0.6s ease;
        }

        .kutu:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.25);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .kutu:hover::before {
            left: 100%;
        }

        .kutu h2 {
            color: white;
            margin: 15px 0 0;
            font-size: 1.5em;
            font-weight: 500;
            text-shadow: 0 2px 10px rgba(0,0,0,0.4);
            z-index: 1;
            transition: all 0.3s;
        }

        .kutu:hover h2 {
            text-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .kutu .icon {
            font-size: 3rem;
            margin-bottom: 10px;
            color: rgba(255,255,255,0.9);
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: all 0.4s;
        }

        .kutu:hover .icon {
            transform: scale(1.15) rotate(5deg);
            color: white;
            text-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Responsive Tasarım */
        @media (max-width: 768px) {
            .categories-container {
                gap: 20px;
                padding: 20px;
            }
            
            .kutu {
                width: 45%;
                height: 180px;
            }
            
            .kutu .icon {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .categories-container {
                gap: 15px;
                padding: 15px;
            }
            
            .kutu {
                width: 100%;
                height: 160px;
            }
            
            .kutu h2 {
                font-size: 1.3em;
            }
            
            .kutu .icon {
                font-size: 2.2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Mükemmel Ortalanmış Video Arka Plan -->
    <div class="video-background">
        <video autoplay muted loop id="bgVideo">
            <source src="tema/MakimaChains4K.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Şifre Giriş Modalı -->
    <div class="password-modal" id="passwordModal">
        <div class="password-box">
            <h2>Giriş Şifresi</h2>
            <input type="password" id="password" class="password-input" 
                   placeholder="Şifreyi girin">
            <br>
            <button class="submit-btn" onclick="checkPassword()">Giriş Yap</button>
        </div>
    </div>

    <!-- Ana İçerik (Başlangıçta Gizli) -->
    <div id="mainContent" class="main-content">
        <div class="categories-container">

            <a href="9lar.html">
                <div class="kutu">
                    <i class="fas fa-folder icon"></i>
                    <h2>9. Sınıflar</h2>
                </div>
            </a>

            <a href="10lar.html">
                <div class="kutu">
                    <i class="fas fa-folder icon"></i>
                    <h2>10. Sınıflar</h2>
                </div>
            </a>

            <a href="11ler.html">
                <div class="kutu">
                    <i class="fas fa-folder icon"></i>
                    <h2>11. Sınıflar</h2>
                </div>
            </a>


            <a href="osi/index.html">
                <div class="kutu">
                    <i class="fas fa-folder icon"></i>
                    <h2>12. Sınıflar</h2>
                </div>
            </a> 


            <a href="ifsa2/index.html">
                <div class="kutu">
                    <i class="fas fa-folder icon"></i>
                    <h2>Klasör 3</h2>
                </div>

                <a href="ifsa/index.html">
                    <div class="kutu">
                        <i class="fas fa-folder icon"></i>
                        <h2>Klasör 1</h2>
                    </div>
                </a>
            </a>
        </div>
    </div>

    <script>
        // Doğru şifre (Bu değeri değiştirin)
        const correctPassword = "2kiloam";

        function checkPassword() {
            const enteredPassword = document.getElementById("password").value;
            
            if(enteredPassword === correctPassword) {
                document.getElementById("passwordModal").style.display = "none";
                document.getElementById("mainContent").style.display = "block";
            } else {
                alert("Hatalı şifre! Lütfen tekrar deneyin.");
                document.getElementById("password").value = "";
            }
        }

        // ESC tuşunu devre dışı bırak
        document.addEventListener('keydown', function(e) {
            if(e.key === "Escape") {
                e.preventDefault();
            }
        });

        // Enter tuşu ile giriş yap
        document.getElementById("password").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                checkPassword();
            }
        });

        // Video boyutunu mükemmel şekilde ayarla
        function adjustVideo() {
            const video = document.getElementById('bgVideo');
            const container = document.querySelector('.video-background');
            const containerRatio = container.offsetWidth / container.offsetHeight;
            const videoRatio = video.videoWidth / video.videoHeight;
            
            if (containerRatio > videoRatio) {
                video.style.width = 'auto';
                video.style.height = '100%';
            } else {
                video.style.width = '100%';
                video.style.height = 'auto';
            }
            
            // Ekstra hizalama garantisi
            video.style.left = '50%';
            video.style.top = '50%';
            video.style.transform = 'translate(-50%, -50%)';
        }

        // Video yüklendiğinde ve pencere boyutu değiştiğinde ayarla
        window.addEventListener('load', adjustVideo);
        window.addEventListener('resize', adjustVideo);
        document.getElementById('bgVideo').addEventListener('loadedmetadata', adjustVideo);
    </script>
</body>
</html>
