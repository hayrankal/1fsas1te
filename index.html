<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sayfası</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            opacity: 0.8;
            object-fit: cover;
        }

        .password-modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .password-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            width: 350px;
            max-width: 90%;
        }

        .password-input {
            padding: 15px;
            font-size: 16px;
            margin: 20px 0;
            width: 80%;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
            outline: none;
            transition: all 0.3s;
        }

        .password-input:focus {
            background: rgba(255,255,255,0.3);
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
        }

        .password-input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .submit-btn {
            background: rgba(33, 150, 243, 0.9);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            width: 80%;
            font-weight: bold;
        }

        .submit-btn:hover {
            background: rgba(25, 118, 210, 0.9);
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }

        .security-info {
            color: rgba(255,255,255,0.7);
            font-size: 12px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .security-info i {
            color: rgba(33, 150, 243, 0.9);
        }

        @media (max-width: 480px) {
            .password-box {
                padding: 20px;
            }
            
            .password-input {
                width: 90%;
            }
            
            .submit-btn {
                width: 90%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bgVideo">
            <source src="tema/MakimaChains4K.mp4" type="video/mp4">
        </video>
    </div>

    <div class="password-modal" id="passwordModal">
        <div class="password-box">
            <h2>Güvenli Giriş</h2>
            <input type="password" id="password" class="password-input" 
                   placeholder="Güvenlik şifresini girin">
            <br>
            <button class="submit-btn" onclick="checkPassword()">Giriş Yap</button>
            <div class="security-info">
                <i class="fas fa-shield-alt"></i>
                <span>Güvenli bağlantı - Girişler şifrelenmiştir</span>
            </div>
        </div>
    </div>

    <script>
        // Doğru şifre (Bu değeri değiştirin)
        const correctPassword = "2kiloam";
        let failedAttempts = 0;
        const maxAttempts = 5;
        let blockedUntil = 0;

        function checkPassword() {
            const now = Date.now();
            
            // Eğer blokeli ise
            if (now < blockedUntil) {
                const remainingTime = Math.ceil((blockedUntil - now) / 1000);
                alert(`Çok fazla deneme yaptınız. Lütfen ${remainingTime} saniye sonra tekrar deneyin.`);
                return;
            }

            const enteredPassword = document.getElementById("password").value;
            
            if(enteredPassword === correctPassword) {
                // Başarılı giriş
                failedAttempts = 0;
                window.location.href = "all.html";
            } else {
                failedAttempts++;
                document.getElementById("password").value = "";
                
                if (failedAttempts >= maxAttempts) {
                    // 5 dakika blok
                    blockedUntil = now + (5 * 60 * 1000);
                    alert("Çok fazla hatalı deneme yaptınız. Güvenlik nedeniyle 5 dakika boyunca giriş yapamazsınız.");
                } else {
                    const remainingAttempts = maxAttempts - failedAttempts;
                    alert(`Hatalı şifre! Kalan deneme hakkınız: ${remainingAttempts}`);
                }
            }
        }

        // ESC tuşunu devre dışı bırak
        document.addEventListener('keydown', function(e) {
            if(e.key === "Escape") {
                e.preventDefault();
            }
        });

        // Enter tuşu ile giriş yap
        document.getElementById("password").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                checkPassword();
            }
        });

        // Video boyutunu ayarla
        function adjustVideo() {
            const video = document.getElementById('bgVideo');
            const container = document.querySelector('.video-background');
            const containerRatio = container.offsetWidth / container.offsetHeight;
            const videoRatio = video.videoWidth / video.videoHeight;
            
            if (containerRatio > videoRatio) {
                video.style.width = 'auto';
                video.style.height = '100%';
            } else {
                video.style.width = '100%';
                video.style.height = 'auto';
            }
            
            video.style.left = '50%';
            video.style.top = '50%';
            video.style.transform = 'translate(-50%, -50%)';
        }

        window.addEventListener('load', adjustVideo);
        window.addEventListener('resize', adjustVideo);
        document.getElementById('bgVideo').addEventListener('loadedmetadata', adjustVideo);
    </script>
</body>
</html>
