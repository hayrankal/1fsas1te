<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalıcı Fotoğraf Galerisi</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .input-area {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-top: 5px;
        }
        
        button.delete {
            background-color: #f44336;
        }
        
        button.secondary {
            background-color: #2196F3;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .photo-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        
        .photo-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .photo-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
        }
        
        .photo-path {
            font-size: 12px;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 80%;
        }
        
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            padding: 0;
        }
        
        .error {
            color: #f44336;
            margin: 10px 0;
            min-height: 20px;
        }
        
        .success {
            color: #4CAF50;
            margin: 10px 0;
            min-height: 20px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalıcı Fotoğraf Galerisi</h1>
        
        <div class="input-area">
            <h2>Fotoğraf Ekle</h2>
            <input type="text" id="photo-path" placeholder="Fotoğraf dosya yolu (örn: images/foto.jpg veya ./foto.jpg)">
            <div id="error-message" class="error"></div>
            <div id="success-message" class="success hidden"></div>
            <button id="add-photo">Fotoğraf Ekle</button>
            <button id="add-folder" class="secondary">Klasörden Ekle</button>
            <button id="save-gallery" class="delete">Galeriyi Kaydet</button>
            <button id="clear-gallery" class="delete">Galeriyi Temizle</button>
            <input type="file" id="folder-input" webkitdirectory directory multiple style="display: none;">
        </div>
        
        <div class="gallery" id="photo-gallery">
            <!-- Fotoğraflar buraya eklenecek -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const photoGallery = document.getElementById('photo-gallery');
            const photoPathInput = document.getElementById('photo-path');
            const addPhotoBtn = document.getElementById('add-photo');
            const addFolderBtn = document.getElementById('add-folder');
            const saveGalleryBtn = document.getElementById('save-gallery');
            const clearGalleryBtn = document.getElementById('clear-gallery');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const folderInput = document.getElementById('folder-input');
            
            // Galeriyi yükle
            loadGallery();
            
            // Tek fotoğraf ekleme
            addPhotoBtn.addEventListener('click', function() {
                const path = photoPathInput.value.trim();
                if (path) {
                    addPhotoToGallery(path);
                    photoPathInput.value = '';
                    errorMessage.textContent = '';
                    showSuccess('Fotoğraf başarıyla eklendi!');
                    saveGallery();
                } else {
                    errorMessage.textContent = 'Lütfen geçerli bir dosya yolu girin.';
                }
            });
            
            // Enter tuşu ile ekleme
            photoPathInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addPhotoBtn.click();
                }
            });
            
            // Klasörden ekleme
            addFolderBtn.addEventListener('click', function() {
                folderInput.value = ''; // Aynı klasörü tekrar seçebilmek için
                folderInput.click();
            });
            
            folderInput.addEventListener('change', function(e) {
                const files = e.target.files;
                if (files.length > 0) {
                    let addedCount = 0;
                    for (let file of files) {
                        // Sadece resim dosyalarını ekle
                        if (file.type.match('image.*')) {
                            const path = file.webkitRelativePath ? file.webkitRelativePath.replace(/^[^\/]+\//, '') : file.name;
                            addPhotoToGallery(path);
                            addedCount++;
                        }
                    }
                    showSuccess(`${addedCount} fotoğraf başarıyla eklendi!`);
                    saveGallery();
                }
            });
            
            // Galeriyi kaydet butonu
            saveGalleryBtn.addEventListener('click', function() {
                saveGallery();
                showSuccess('Galeri başarıyla kaydedildi!');
            });
            
            // Galeriyi temizle butonu
            clearGalleryBtn.addEventListener('click', function() {
                if (confirm('Galeriyi tamamen temizlemek istediğinize emin misiniz? Bu işlem geri alınamaz.')) {
                    photoGallery.innerHTML = '';
                    localStorage.removeItem('photoGallery');
                    showSuccess('Galeri temizlendi!');
                }
            });
            
            // Fotoğraf silme (delegasyon kullanarak)
            photoGallery.addEventListener('click', function(e) {
                if (e.target.classList.contains('delete-btn')) {
                    if (confirm('Bu fotoğrafı silmek istediğinize emin misiniz?')) {
                        e.target.closest('.photo-card').remove();
                        saveGallery();
                        showSuccess('Fotoğraf silindi!');
                    }
                }
            });
            
            // Fotoğraf ekleme fonksiyonu
            function addPhotoToGallery(path) {
                // Aynı fotoğrafın tekrar eklenmesini önle
                const existingPhotos = Array.from(document.querySelectorAll('.photo-path')).map(el => el.textContent);
                if (existingPhotos.includes(path)) {
                    errorMessage.textContent = 'Bu fotoğraf zaten galeride mevcut!';
                    return;
                }
                
                const photoCard = document.createElement('div');
                photoCard.className = 'photo-card';
                photoCard.innerHTML = `
                    <img src="${path}" alt="Galeri fotoğrafı" onerror="this.parentNode.remove(); showError('Fotoğraf yüklenemedi: ${path}')">
                    <div class="photo-info">
                        <div class="photo-path">${path}</div>
                        <button class="delete-btn" title="Sil">×</button>
                    </div>
                `;
                photoGallery.appendChild(photoCard);
            }
            
            // Galeriyi localStorage'a kaydet
            function saveGallery() {
                const photos = [];
                document.querySelectorAll('.photo-card .photo-path').forEach(el => {
                    photos.push(el.textContent);
                });
                localStorage.setItem('photoGallery', JSON.stringify(photos));
            }
            
            // Galeriyi localStorage'dan yükle
            function loadGallery() {
                const savedPhotos = localStorage.getItem('photoGallery');
                if (savedPhotos) {
                    const photos = JSON.parse(savedPhotos);
                    photos.forEach(path => {
                        addPhotoToGallery(path);
                    });
                }
            }
            
            // Başarı mesajı göster
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.classList.remove('hidden');
                setTimeout(() => {
                    successMessage.classList.add('hidden');
                }, 3000);
            }
            
            // Hata mesajı göster (img onerror için)
            window.showError = function(message) {
                errorMessage.textContent = message;
                saveGallery(); // Hatalı fotoğraf silindiği için galeriyi güncelle
            };
        });
    </script>
</body>
</html>
