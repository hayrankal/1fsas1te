<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Güvenli Giriş Paneli</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --error-color: #f44336;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            background: #000;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            opacity: 0.7;
            object-fit: cover;
            filter: brightness(0.6);
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-box {
            background: rgba(15, 15, 20, 0.9);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 480px;
            padding: 40px;
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.5s ease;
        }

        .auth-box:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            transform: translateY(-5px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .logo img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo h1 {
            color: white;
            margin-top: 15px;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .logo .admin-badge {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--warning-color);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            transform: rotate(15deg);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .input-field {
            width: 100%;
            padding: 15px 18px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: white;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            background: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(33, 150, 243, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .security-layer {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.6s ease-out;
        }

        .security-question {
            color: white;
            margin-bottom: 15px;
            font-size: 15px;
            line-height: 1.5;
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
        }

        .error-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translateX(-2px); }
            20%, 80% { transform: translateX(3px); }
            30%, 50%, 70% { transform: translateX(-5px); }
            40%, 60% { transform: translateX(5px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-message {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            text-align: center;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .status-message i {
            color: var(--primary-color);
        }

        .attempts-warning {
            color: rgba(255, 165, 0, 0.9);
            font-size: 13px;
            text-align: center;
            margin-top: 15px;
            display: none;
            background: rgba(255, 165, 0, 0.1);
            padding: 8px;
            border-radius: 6px;
        }

        .captcha-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .captcha-code {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            letter-spacing: 3px;
            user-select: none;
            flex: 1;
            text-align: center;
        }

        .refresh-captcha {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .refresh-captcha:hover {
            color: white;
            transform: rotate(90deg);
        }

        .time-restriction {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        .login-steps {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 25px;
        }

        .step {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        .step.active {
            background: var(--primary-color);
            transform: scale(1.2);
        }

        /* Responsive tasarım */
        @media (max-width: 480px) {
            .auth-box {
                padding: 30px 20px;
                margin: 0 15px;
            }
            
            .logo h1 {
                font-size: 1.6rem;
            }
            
            .input-field, .btn {
                padding: 14px 16px;
            }
        }
    </style>

</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bgVideo">
            <source src="tema/MakimaChains4K.mp4" type="video/mp4">
        </video>
    </div>

    <div class="login-container">
        <div class="auth-box" id="authBox">
            <div class="logo">
                <img src="https://i.hizliresim.com/bfoty7k.gif" alt="Logo">
                <h1>Admin Giriş Paneli</h1>
                <div class="admin-badge">YÖNETİCİ</div>
            </div>
            
            <div class="login-steps" id="loginSteps">
                <div class="step active" id="step1"></div>
                <div class="step" id="step2"></div>
                <div class="step" id="step3"></div>
                <div class="step" id="step4"></div>
            </div>
            
            <div id="emailPasswordSection">
                <div class="input-group">
                    <label for="email">Admin Email</label>
                    <input type="email" id="email" class="input-field" 
                           placeholder="admin@example.com" autocomplete="off">
                </div>
                
                <div class="input-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" class="input-field" 
                           placeholder="••••••••" autocomplete="off">
                </div>
                
                <div class="captcha-container">
                    <div class="captcha-code" id="captchaCode">A7B9C2</div>
                    <button class="refresh-captcha" onclick="generateCaptcha()">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                
                <div class="input-group">
                    <label for="captchaInput">CAPTCHA Doğrulama</label>
                    <input type="text" id="captchaInput" class="input-field" 
                           placeholder="Yukarıdaki kodu girin" autocomplete="off">
                </div>
                
                <button class="btn" onclick="checkEmailPassword()">
                    <i class="fas fa-arrow-right"></i> Devam Et
                </button>
                <div class="attempts-warning" id="attemptsWarning">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="attemptsText"></span>
                </div>
            </div>
            
            <div class="security-layer" id="securityLayer">
                <div class="security-question" id="securityQuestion"></div>
                
                <div class="input-group">
                    <label for="securityAnswer">Güvenlik Cevabı</label>
                    <input type="text" id="securityAnswer" class="input-field" 
                           placeholder="Cevabınızı girin" autocomplete="off">
                </div>
                
                <button class="btn" onclick="checkSecurityAnswer()">
                    <i class="fas fa-shield-alt"></i> Doğrula
                </button>
                
                <button class="btn btn-secondary" onclick="backToEmailPassword()" style="margin-top: 10px;">
                    <i class="fas fa-arrow-left"></i> Geri Dön
                </button>
            </div>
            
            <div class="security-layer" id="twoFactorLayer">
                <div class="security-question">
                    <i class="fas fa-mobile-alt"></i> Tarayıcınıza gönderilen 6 haneli doğrulama kodunu girin
                </div>
                
                <div class="input-group">
                    <label for="twoFactorCode">Doğrulama Kodu</label>
                    <input type="text" id="twoFactorCode" class="input-field" 
                           placeholder="123456" autocomplete="off" maxlength="6">
                </div>
                
                <button class="btn" onclick="verifyTwoFactorCode()">
                    <i class="fas fa-check-circle"></i> Doğrula
                </button>
                
                <button class="btn btn-secondary" onclick="backToSecurityQuestion()" style="margin-top: 10px;">
                    <i class="fas fa-arrow-left"></i> Geri Dön
                </button>
                
                <div class="status-message" style="margin-top: 15px;">
                    <i class="fas fa-info-circle"></i> Kod 5 dakika geçerlidir
                </div>
            </div>
            
            <div class="status-message">
                <i class="fas fa-shield-alt"></i>
                <span>Güvenli bağlantı - Tüm veriler şifrelenmiştir</span>
            </div>
        </div>
    </div>
